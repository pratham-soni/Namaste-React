<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namaste React test</title>
</head>
<body>
    <div class="root" id="root"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script>
        // for creating an element h1 using react
        const heading = React.createElement("h1", {}, "Hello world using react !");

        // for creating a root for react 
        const root = ReactDOM.createRoot(document.getElementById("root"));

        // randering root and injecting the element we created "heading".
        root.render(heading)
    </script>
</body>
</html>
